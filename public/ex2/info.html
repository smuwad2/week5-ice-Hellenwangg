<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            async function getData(){

                const optionType = document.getElementById("type").value
                const limitVal = document.getElementById("limit").value


                //issue axios get request to endpoint which is "/data" and pass in required param
                try {const response = await axios.get("/data", {
                    "params" : {
                        "type" : optionType,
                        "limit" : limitVal
                    }
                })
                createTable(response.data);
                }

                catch(error){
                    console.log(error)
                }
    

                function createTable(dataObj){
                    const resultDiv = document.getElementById("result");

                    //clear previous content
                    while(resultDiv.firstChild)
                        resultDiv.firstChild.remove();

                    //create h2 element
                    const h2Elem = document.createElement("h2");
                    const h2Val = dataObj["type"];
                    h2Elem.innerText = h2Val;
                    resultDiv.appendChild(h2Elem);

                    //create table
                    
                    const tableElem = document.createElement("table");
                    tableElem.className = "table"; //required to make it as bootstrap table
                    const tbodyElem = document.createElement("tbody");

                    //create table heading row
                    const trElem = document.createElement("tr");

                    //retrieve keys from the first object of records array
                    const tbHeadings = Object.keys(dataObj["records"][0]);
                    for(const headingVal of tbHeadings){
                        const thElem = document.createElement("th");
                        thElem.innerText = headingVal;
                        trElem.appendChild(thElem)
                    }
                    
                   tbodyElem.appendChild(trElem);
                   tableElem.appendChild(tbodyElem);
                   resultDiv.appendChild(tableElem);

                   //create inner content of table
                //    <tr>
                //         <td></td>
                //     </tr>

                    for(let i=0; i<dataObj["records"].length; i++){
                        const trElem = document.createElement("tr");
                        for(let j=0; j<tbHeadings.length; j++){
                            const tdVal = dataObj["records"][i][tbHeadings[j]]
                            const tdElem = document.createElement("td");
                            tdElem.innerText = tdVal;
                            trElem.appendChild(tdElem);
                        }
                        tbodyElem.appendChild(trElem);
                    }

                    tableElem.appendChild(tbodyElem);
                    resultDiv.appendChild(tableElem);

                }
                
            }

        </script>
</body>
</html>
